<!DOCTYPE html>
<html>
<head>
  <title>RAGDOLL CITY CHAOS V2</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #blocker {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(180deg, #0a0a0a 0%, #1a0000 100%);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 9999; cursor: pointer;
    }
    #blocker h1 {
      color: #e74c3c; font-family: Arial Black;
      font-size: 2.5em; text-align: center;
      text-shadow: 0 0 30px #e74c3c, 0 0 60px #880000;
      margin-bottom: 10px;
    }
    #blocker p {
      color: #ccc; font-family: Arial;
      font-size: 1em; text-align: center;
      max-width: 500px; line-height: 1.6;
    }
    .start-btn {
      margin-top: 20px; padding: 15px 50px;
      background: linear-gradient(180deg, #e74c3c, #8b0000);
      color: #fff; border: 2px solid #ff4444;
      font-size: 1.5em; font-family: Arial Black;
      cursor: pointer; border-radius: 8px;
      text-shadow: 0 0 10px #ff0000;
      box-shadow: 0 0 20px rgba(231,76,60,0.5);
    }
    .controls-text {
      font-size: 0.7em; margin-top: 15px; color: #666;
    }
  </style>
</head>
<body>

<div id="blocker">
  <h1>ü©∏ RAGDOLL CITY CHAOS ü©∏</h1>
  <p>PUNCH ‚Ä¢ SLASH ‚Ä¢ DESTROY ‚Ä¢ DISMEMBER</p>
  <button class="start-btn" onclick="startGame()">‚öîÔ∏è START CHAOS ‚öîÔ∏è</button>
  <p class="controls-text">
    LEFT TRIGGER: Grab Weapon | RIGHT TRIGGER: Spawn Enemy<br>
    GRIP: Explosion | FISTS: Punch to Kill<br>
    Desktop: SPACE=Spawn E=Explode R=Rain B=Bomb
  </p>
</div>

<a-scene id="scene"
  vr-mode-ui="enabled: true"
  webxr="requiredFeatures: local-floor"
  visible="false"
  fog="type: exponential; color: #0a0a15; density: 0.015"
  shadow="type: pcfsoft"
  renderer="antialias: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: true; maxCanvasWidth: 1920; maxCanvasHeight: 1920">

  <!-- ============ SKY WITH GRADIENT ============ -->
  <a-sky color="#0a0a15"></a-sky>

  <!-- Clouds / atmosphere -->
  <a-sphere position="30 25 -40" radius="8" color="#1a1a2e" material="opacity: 0.3; fog: false"></a-sphere>
  <a-sphere position="-40 30 -60" radius="12" color="#1a1a2e" material="opacity: 0.2; fog: false"></a-sphere>
  <a-sphere position="10 35 -80" radius="15" color="#1a1a2e" material="opacity: 0.15; fog: false"></a-sphere>

  <!-- Moon -->
  <a-sphere position="-20 40 -70" radius="3" color="#ffffcc"
    material="emissive: #ffffcc; emissiveIntensity: 0.8; fog: false"></a-sphere>
  <a-light type="point" position="-20 40 -70" intensity="0.3" distance="100" color="#ffffcc"></a-light>

  <!-- ============ GROUND ============ -->
  <!-- Main ground -->
  <a-plane rotation="-90 0 0" width="120" height="120" color="#1a1a1a"
    material="roughness: 0.95; metalness: 0.05"
    shadow="receive: true"></a-plane>

  <!-- ROAD - Main -->
  <a-plane rotation="-90 0 0" position="0 0.01 -15" width="14" height="80" color="#222"
    material="roughness: 0.85"></a-plane>

  <!-- Road center lines -->
  <a-plane rotation="-90 0 0" position="0 0.02 -5" width="0.25" height="2.5" color="#f1c40f" material="emissive: #f1c40f; emissiveIntensity: 0.15"></a-plane>
  <a-plane rotation="-90 0 0" position="0 0.02 -10" width="0.25" height="2.5" color="#f1c40f" material="emissive: #f1c40f; emissiveIntensity: 0.15"></a-plane>
  <a-plane rotation="-90 0 0" position="0 0.02 -15" width="0.25" height="2.5" color="#f1c40f" material="emissive: #f1c40f; emissiveIntensity: 0.15"></a-plane>
  <a-plane rotation="-90 0 0" position="0 0.02 -20" width="0.25" height="2.5" color="#f1c40f" material="emissive: #f1c40f; emissiveIntensity: 0.15"></a-plane>
  <a-plane rotation="-90 0 0" position="0 0.02 -25" width="0.25" height="2.5" color="#f1c40f" material="emissive: #f1c40f; emissiveIntensity: 0.15"></a-plane>
  <a-plane rotation="-90 0 0" position="0 0.02 -30" width="0.25" height="2.5" color="#f1c40f" material="emissive: #f1c40f; emissiveIntensity: 0.15"></a-plane>
  <a-plane rotation="-90 0 0" position="0 0.02 -35" width="0.25" height="2.5" color="#f1c40f" material="emissive: #f1c40f; emissiveIntensity: 0.15"></a-plane>
  <a-plane rotation="-90 0 0" position="0 0.02 0" width="0.25" height="2.5" color="#f1c40f" material="emissive: #f1c40f; emissiveIntensity: 0.15"></a-plane>

  <!-- Side road lines -->
  <a-plane rotation="-90 0 0" position="-6.5 0.02 -15" width="0.15" height="80" color="#fff" material="opacity: 0.5"></a-plane>
  <a-plane rotation="-90 0 0" position="6.5 0.02 -15" width="0.15" height="80" color="#fff" material="opacity: 0.5"></a-plane>

  <!-- Sidewalks with curb -->
  <a-box position="8.5 0.12 -15" width="4" height="0.25" depth="80" color="#444" material="roughness: 0.8" shadow="receive: true"></a-box>
  <a-box position="-8.5 0.12 -15" width="4" height="0.25" depth="80" color="#444" material="roughness: 0.8" shadow="receive: true"></a-box>

  <!-- Crosswalk -->
  <a-plane rotation="-90 0 0" position="-2 0.02 -2" width="1" height="4" color="#fff" material="opacity: 0.8"></a-plane>
  <a-plane rotation="-90 0 0" position="0 0.02 -2" width="1" height="4" color="#fff" material="opacity: 0.8"></a-plane>
  <a-plane rotation="-90 0 0" position="2 0.02 -2" width="1" height="4" color="#fff" material="opacity: 0.8"></a-plane>

  <!-- ============ BUILDINGS LEFT SIDE ============ -->

  <!-- BUILDING 1 - Tall Dark Red Office -->

    <!-- Main structure -->

    <!-- Windows Row 1 -->
    <a-box position="-3 12 5.01" width="1.8" height="2" depth="0.05" color="#1a3a5c" material="emissive: #2a5a8c; emissiveIntensity: 0.4; metalness: 0.8; opacity: 0.9"></a-box>
    <a-box position="0 12 5.01" width="1.8" height="2" depth="0.05" color="#1a3a5c" material="emissive: #2a5a8c; emissiveIntensity: 0.4; metalness: 0.8; opacity: 0.9"></a-box>
    <a-box position="3 12 5.01" width="1.8" height="2" depth="0.05" color="#1a3a5c" material="emissive: #2a5a8c; emissiveIntensity: 0.4; metalness: 0.8; opacity: 0.9"></a-box>
    <!-- Windows Row 2 -->
    <a-box position="-3 9 5.01" width="1.8" height="2" depth="0.05" color="#1a3a5c" material="emissive: #f39c12; emissiveIntensity: 0.5; metalness: 0.8; opacity: 0.9"></a-box>
    <a-box position="0 9 5.01" width="1.8" height="2" depth="0.05" color="#1a3a5c" material="emissive: #2a5a8c; emissiveIntensity: 0.3; metalness: 0.8; opacity: 0.9"></a-box>
    <a-box position="3 9 5.01" width="1.8" height="2" depth="0.05" color="#1a3a5c" material="emissive: #f39c12; emissiveIntensity: 0.3; metalness: 0.8; opacity: 0.9"></a-box>
    <!-- Windows Row 3 -->

    <a-light type="point" position="0 3.2 5.5" intensity="0.4" distance="5" color="#f1c40f"></a-light>
  </a-entity>

  <!-- BUILDING 2 - Blue Apartment -->
  <a-entity position="-16 0 -25">
    <a-box position="0 5 0" width="10" height="10" depth="12" color="#1a2a4a"

    <a-box position="0 10.2 0" width="10.5" height="0.4" depth="12.5" color="#0f1a2f"></a-box>
    <!-- Fire escape -->
    <a-box position="5.1 3 0" width="0.1" height="0.05" depth="2" color="#555" material="metalness: 0.7"></a-box>

    <a-box position="0 8 6.01" width="1.5" height="1.8" depth="0.05" color="#1a3a5c" material="emissive: #2a5a8c; emissiveIntensity: 0.3; opacity: 0.9"></a-box>

    <a-box position="-3 5 6.01" width="1.5" height="1.8" depth="0.05" color="#1a3a5c" material="emissive: #2a5a8c; emissiveIntensity: 0.4; opacity: 0.9"></a-box>
    <a-box position="0 5 6.01" width="1.5" height="1.8" depth="0.05" color="#1a3a5c" material="emissive: #f39c12; emissiveIntensity: 0.6; opacity: 0.9"></a-box>

    <a-box position="-4 6 5.01" width="2" height="8" depth="0.05" color="#1a3a5c" material="emissive: #f39c12; emissiveIntensity: 0.5; metalness: 0.9; opacity: 0.85"></a-box>

  <!-- ============ BUILDINGS RIGHT SIDE ============ -->
